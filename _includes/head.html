{% assign version = site.data.versions | where: "code", page.version | first %}
<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/{{ version.bootstrap_dependency }}/css/bootstrap.min.css">
  <link rel="stylesheet" media="screen" href="{{ site.baseurl }}/assets/stylesheets/docs.min.css">
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker3.css">
  <link rel="stylesheet" media="screen" href="{{ site.baseurl }}/assets/stylesheets/main_b{{ version.bootstrap }}.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  {% if version.bootstrap == "4" %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/{{ version.bootstrap_dependency }}/js/bootstrap.min.js" type="text/javascript"></script>
  {% else %}
  <script src="http://v4-alpha.getbootstrap.com/assets/js/vendor/tether.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/{{ version.bootstrap_dependency }}/js/bootstrap.min.js" crossorigin="anonymous"></script>
  {% endif %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/assets/javascripts/main.js" type="text/javascript"></script>
  {% if version.bootstrap == "4" %}
    <script src="{{ site.baseurl }}/assets/javascripts/old_bootstrap_affix.js" type="text/javascript"></script>
  {% endif %}
  <script src="{{ site.baseurl }}/assets/javascripts/versions.js" type="text/javascript"></script>
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="subject" content="{{ site.subject }}" />
  <meta name="keywords" content="{{ site.keywords }}" />
</head>
